<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action active">
      <h1>Proposal List</h1>
    </a>
    <a (click)="goToShow(proposal)" *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
      <span>
        <h5 class="list-group-item-heading">{{proposal.customer}}</h5>
        <p class="list-group-item-text">
          {{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0' }}
        </p>
      </span>
    </a>
  </div>
</div>
